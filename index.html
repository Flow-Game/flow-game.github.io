<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Handlee' rel='stylesheet'>
<style>
body {
    font-family: 'Handlee';
}
.container {
	height: 200px;
	position: relative;
}
.center {
	margin: 0;
	position: absolute;
	left: 50%;
	-ms-transform: translate (-50%, 0%);
	transform: translate(-50%, 0%);
}
button  {
    background-color: #ffffff;
    border: 2px solid #000000;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    color: black;
}
</style>
</head>
<body>
<div class="container">
<div class="center">
<button>Centered Button</button>
</div>
</div>
</body>
</html>
